<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<input type="userNumber" v-model="userNumber" name="" id="" value="" />
			{{userNumber}}
			<div v-for="country in countrys">
				<div v-if="userNumber==country.number">
					国家名称:{{country.name}}<br />
					国家首都:{{country.capital}}<br />
					国家编号:{{country.number}}<br />
				</div>
			</div>
		</div>
		<script src="js/vue.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			let app = new Vue({
			  el: '#app',
			  data: {
			    userNumber: '',
				countrys:[
					{name:"中国",capital:"北京",number:"86"},
					{name:"日本",capital:"东京",number:"81"},
					{name:"泰国",capital:"曼谷",number:"66"},
					{name:"法国",capital:"巴黎",number:"33"},
					{name:"英国",capital:"伦敦",number:"44"}
				]
			  }
			})
		</script>
	</body>
</html>
